fail_fast: false
default_language_version:
  python: python3
default_stages:
  - pre-commit
default_install_hook_types:
  - pre-commit
  - pre-push
  - post-checkout
minimum_pre_commit_version: 2.16.0
exclude: '(params\.yaml$|dvc\.lock$)' # these are auto-generated and potentially conflicting with autoformatting
repos:
  # These are hooks for automated formatting - we recommend them but don't enable them by default.
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v4.0.0-alpha.8
  #   hooks:
  #     - id: prettier
  #       exclude: 'params\.yaml$' # these are auto-generated and potentially conflicting with prettier
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.4.7
  #   hooks:
  #     - id: ruff
  #       types_or: [python, pyi, jupyter]
  #       args: [--fix, --exit-non-zero-on-fix]
  #     - id: ruff-format
  #       types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-ast
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
      - id: check-case-conflict
      # Check that there are no merge conflicts (could be generated by template sync)
      - id: check-merge-conflict
        args: [--assume-in-merge]
  - repo: https://github.com/iterative/dvc
    rev: "3.51.2"
    hooks:
      - id: dvc-pre-commit
        language_version: python3
        stages:
          - pre-commit
      - id: dvc-pre-push
        additional_dependencies: ["s3"]
        language_version: python3
        stages:
          - pre-push
        verbose: true
      - id: dvc-post-checkout
        always_run: true
        language_version: python3
        verbose: true
        stages:
          - post-checkout
  - repo: local
    hooks:
      - id: dso-compile-config
        name: Run dso compile-config
        entry: dso compile-config
        language: system
        stages: [pre-commit]
      - id: lint
        name: Run dso lint
        entry: dso lint --skip-compile
        language: system
        stages: [pre-commit]
